    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      .nav-item {
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
        margin: 0 5px;
        border-radius: 5px;
        transition: transform 0.1s ease, box-shadow 0.1s ease,
          background-color 0.2s ease;

      .navbar a:hover {
        background-color: #555555dd;
      }
      .navbar a:active {
        background-color: #007bff;
        transform: scale(0.95);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.057);
      }
      .form-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h2,
      h3 {
        color: #343a40;
      }
      .submit-btn {
        text-align: center;
      }
      #backToTopBtn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: none;
        z-index: 99;
        background-color: #ffa500;
      }
      .chat-window {
        max-width: 400px;
        height: 500px;
        border: 1px solid #ccc;
        overflow-y: scroll;
        padding: 10px;
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.744);
      }
      .message {
        margin: 10px 0;
      }
      .user {
        text-align: right;
        color: #c64a1c;
      }
      .bot {
        text-align: left;
        color: black;
      }
      .chat-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: #ffa500;
      }
    </style>
  </head>

        <img
          src="img/logo.png"
          alt="logo"

          class="d-inline-block align-top"
        />UMKM.KITA</a

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

            />

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

    <div class="container form-container">
      <h2 class="text-center mb-4" style="font-weight: bolder">
        FORM PENDAFTARAN UMKM
      </h2>
      <form action="/submit_form" method="post">
        <!-- Informasi Usaha Section -->
        <h3>Informasi Usaha</h3>
        <div class="form-group">
          <label>Nama Usaha</label>
          <input type="text" class="form-control" name="nama_usaha" required />
        </div>
        <div class="form-group">
          <label>Alamat Usaha</label>
          <input
            type="text"
            class="form-control"
            name="alamat_usaha"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nomor Telepon Usaha</label>
            <input
              type="text"
              class="form-control"
              name="telepon_usaha"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label>Email Usaha</label>
            <input
              type="email"
              class="form-control"
              name="email_usaha"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label>Jenis Usaha</label>
          <select class="form-control" name="jenis_usaha" required>
            <option value="kuliner">Kuliner</option>
            <option value="fashion">Fashion</option>
            <option value="kecantikan">Kecantikan</option>
            <option value="elektronik">Elektronik</option>
            <option value="kerajinan">Kerajinan</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </div>
        <div class="form-group">
          <label>Deskripsi Usaha</label>
          <textarea
            class="form-control"
            name="deskripsi_usaha"
            rows="3"
            required
          ></textarea>
        </div>

        <!-- Informasi Pemilik Usaha Section -->
        <h3>Informasi Pemilik Usaha</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nama Pemilik</label>
            <input
              type="text"
              class="form-control"
              name="nama_pemilik"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label>No KTP Pemilik</label>
            <input
              type="text"
              class="form-control"
              name="no_ktp_pemilik"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label>Alamat Pemilik</label>
          <input
            type="text"
            class="form-control"
            name="alamat_pemilik"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>No HP Pemilik</label>
            <input
              type="text"
              class="form-control"
              name="no_hp_pemilik"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label>Email Pemilik</label>
            <input
              type="email"
              class="form-control"
              name="email_pemilik"
              required
            />
          </div>
        </div>

        <!-- Informasi Tambahan Section -->
        <h3>Informasi Tambahan</h3>
        <div class="form-group">
          <label>NPWP Usaha (Jika Ada)</label>
          <input type="text" class="form-control" name="npwp_usaha" />
        </div>
        <div class="form-group">
          <label>Jumlah Karyawan</label>
          <input
            type="number"
            class="form-control"
            name="jumlah_karyawan"
            min="1"
          />
        </div>
        <div class="form-group">
          <label>Omzet Per Bulan</label>
          <input type="text" class="form-control" name="omzet_per_bulan" />
        </div>

        <!-- Akun Login Section -->
        <h3>Akun Login</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Username</label>
            <input type="text" class="form-control" name="username" required />
          </div>
          <div class="form-group col-md-6">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label>Re-type Password</label>
          <input
            type="password"
            class="form-control"
            name="retype_password"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="submit-btn">
          <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </form>
    </div>
    <button id="backToTopBtn" class="btn btn-primary">Back to Top</button>
    <button class="btn btn-primary chat-button" id="chat-button">
      Live Chat
    </button>

    <div class="chat-window" id="chat-window">
      <h5>Live Chat</h5>
      <button class="close" id="close-chat" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="message-input"
            placeholder="Ketik pesan..."
            required
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Kirim</button>
          </div>
        </div>
      </form>
    </div>
    <footer class="text-center py-4 bg-light">
      <p>&copy; 2023 UMKM.KITA. Semua Hak Dilindungi.</p>
    </footer>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        // Menampilkan atau menyembunyikan jendela chat
        $("#chat-button").click(function () {
          $("#chat-window").toggle();
        });
        // Menutup jendela chat
        $("#close-chat").click(function () {
          $("#chat-window").hide();
        });

        // Menghandle pengiriman pesan
        $("#chat-form").on("submit", function (e) {
          e.preventDefault();
          let message = $("#message-input").val();
          $("#chat-messages").append(
            '<div class="message user">' + message + "</div>"
          );
          $("#message-input").val("");

          // Simulasi respon bot
          setTimeout(function () {
            $("#chat-messages").append(
              '<div class="message bot">Terima kasih! Pesan Anda: ' +
                message +
                "</div>"
            );
            $("#chat-window").scrollTop($("#chat-window")[0].scrollHeight);
          }, 1000);

          $("#chat-window").scrollTop($("#chat-window")[0].scrollHeight);
        });
      });
    </script>
    <script>
      // Tampilkan tombol saat scroll ke bawah
      window.onscroll = function () {
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          document.getElementById("backToTopBtn").style.display = "block";
        } else {
          document.getElementById("backToTopBtn").style.display = "none";
        }
      };

      // Fungsi untuk scroll ke atas saat tombol diklik
      document.getElementById("backToTopBtn").onclick = function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      };
    </script>
  </body>
